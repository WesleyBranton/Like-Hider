<!DOCTYPE html>
<html>

<head>
  <title data-i18n="optionsTitle" data-i18n-placeholders="extensionName"></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="../lib/new_browser_style.css">
  <link rel="stylesheet" href="../lib/fontawesome/css/fontawesome.css">
  <link rel="stylesheet" href="../lib/fontawesome/css/solid.css">
  <link rel="icon" type="image/png" href="../icons/icon-96.png">
</head>

<body class="browser-style">
  <form name="settings" class="browser-style-container">
    <header class="panel-section panel-section-header tab-only">
      <img class="icon-section-header" src="../icons/icon-96.png" alt="">
      <h1 class="text-section-header" data-i18n="optionsTitle" data-i18n-placeholders="extensionName"></h1>
    </header>

    <section class="panel-section tab-only">
      <div id="post">
        <div id="header" class="flexbox">
          <div id="image" class="noflex"></div>
          <div id="details" class="flex">
            <span id="name" class="bold" data-i18n="postAuthor"></span>
            <span id="time" class="sub fade better-sponsor" data-i18n="postTime"></span>
          </div>
        </div>
        <div id="content" data-i18n="postText"></div>
        <div id="footer">
          <div id="count" class="flexbox">
            <span id="like" class="flex blue hide-counter" data-i18n="postLikeCounter"></span>
            <span id="comment" class="flex fade" data-i18n="postCommentCounter"></span>
          </div>
        </div>
        <div id="actions" class="flexbox">
          <div id="like" class="flex bold fade disable-like" data-i18n="postActionLike"></div>
          <div id="comment" class="flex bold fade" data-i18n="postActionComment"></div>
          <div id="share" class="flex bold fade" data-i18n="postActionShare"></div>
        </div>
        <div id="comments">
          <div id="comment" class="flexbox nocenter">
            <div id="image" class="noflex"></div>
            <div id="box" class="flex">
              <div id="text">
                <span id="name" class="bold" data-i18n="commentAuthor"></span>
                <span id="content" data-i18n="commentText"></span>
                <div id="counter" class="sub blue hide-counter" data-i18n="postLikeCounter"></div>
              </div>
              <div id="actions">
                <span id="like" class="sub bold disable-like" data-i18n="postActionLike"></span>
                <span id="reply" class="sub bold" data-i18n="commentActionReply"></span>
                <span id="time" class="sub fade" data-i18n="commentTime"></span>
              </div>
            </div>
          </div>
          <div id="new" class="flexbox">
            <div id="image" class="noflex"></div>
            <div id="text" class="flex" data-i18n="commentBlank"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="panel-section">
      <label for="switch-hideNotification" class="clickable" data-i18n="settingNotifications"></label>
      <input id="switch-hideNotification" name="hideNotification" class="switch" type="checkbox">
    </section>

    <div class="panel-section-separator"></div>

    <section class="panel-section">
      <label for="switch-hideLikeCounter" class="clickable" data-i18n="settingCounters"></label>
      <input id="switch-hideLikeCounter" name="hideLikeCounter" class="switch" type="checkbox">
    </section>

    <div class="panel-section-separator"></div>

    <section class="panel-section">
      <label for="switch-hideLikeButton" class="clickable" data-i18n="settingButtons"></label>
      <input id="switch-hideLikeButton" name="hideLikeButton" class="switch" type="checkbox">
    </section>

    <section class="panel-section tab-only">
      <div id="donate" class="message-bar">
        <span data-i18n="bannerDonate"></span>
        <a href="https://www.paypal.me/wbrantonaddons" target="_blank" class="internal" data-i18n="buttonDonate"></a>
      </div>
    </section>

    <footer class="panel-section help-row popup-only">
      <button id="options-tab-button" type="button" class="secondary">
        <span data-i18n="actionOpenInNewTab"></span>
        <i class="fa-sharp fa-solid fa-up-right-from-square"></i>
      </button>
      <button id="options-feedback-button" type="button" class="secondary fit" data-i18n-tooltip="linkFeedback">
        <i class="fa-sharp fa-solid fa-lightbulb"></i>
      </button>
    </footer>

    <footer class="panel-section panel-section-footer tab-only">
      <div>
          <a href="https://github.com/WesleyBranton/Like-Hider/wiki" target="_blank" class="internal" data-i18n="linkHelp"></a>
      </div>
      <div>
          <a href="https://paypal.me/wbrantonaddons" target="_blank" class="internal" data-i18n="linkDonate"></a>
      </div>
      <div>
          <a id="feedbacklink" class="internal" data-i18n="linkFeedback"></a>
      </div>
  </footer>

  <section class="panel-section tab-only">
    <span class="disclaimer" data-i18n="disclaimer"></span>
  </section>

  </form>
  <script src="../lib/i18n.js"></script>
  <script src="../crossbrowser.js"></script>
  <script src="options.js"></script>
</body>

</html>
