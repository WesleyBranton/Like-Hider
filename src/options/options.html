<!DOCTYPE html>
<html>

<head>
  <title>Like Hider for Facebook Settings</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="../lib/new_browser_style.css">
  <link rel="icon" type="image/png" href="../icons/icon-96.png">
</head>

<body class="browser-style">
  <form name="settings" class="browser-style-container">
    <header class="panel-section panel-section-header">
      <img class="icon-section-header" src="../icons/icon-96.png">
      <h1 class="text-section-header">Like Hider for Facebook Settings</h1>
    </header>

    <section class="panel-section">
      <div id="post">
        <div id="header" class="flexbox">
          <div id="image" class="noflex"></div>
          <div id="details" class="flex">
            <span id="name" class="bold">Jane Smith</span>
            <span id="time" class="sub fade better-sponsor">8h</span>
          </div>
        </div>
        <div id="content" class="">I really Like Hider for Facebook add-on for Firefox!!!</div>
        <div id="footer" class="">
          <div id="count" class="flexbox">
            <span id="like" class="flex blue hide-counter">2 Likes</span>
            <span id="comment" class="flex fade">1 Comment</span>
          </div>
        </div>
        <div id="actions" class="flexbox">
          <div id="like" class="flex bold fade disable-like">Like</div>
          <div id="comment" class="flex bold fade">Comment</div>
          <div id="share" class="flex bold fade">Share</div>
        </div>
        <div id="comments" class="">
          <div id="comment" class="flexbox nocenter">
            <div id="image" class="noflex"></div>
            <div id="box" class="flex">
              <div id="text">
                <span id="name" class="bold">Jane Doe</span>
                <span id="content">Love it!</span>
                <div id="counter" class="sub blue hide-counter">2 Likes</div>
              </div>
              <div id="actions">
                <span id="like" class="sub bold disable-like">Like</span>
                <span id="reply" class="sub bold">Reply</span>
                <span id="time" class="sub fade">15m</span>
              </div>
            </div>
          </div>
          <div id="new" class="flexbox">
            <div id="image" class="noflex"></div>
            <div id="text" class="flex">Write a comment...</div>
          </div>
        </div>
      </div>
    </section>

    <section class="panel-section">
      <label>Like/reaction notifications</label>
      <div class="flexbox">
        <input id="radio-notifications-false" type="radio" name="notifications" value="false">
        <label class="clickable" for="radio-notifications-false">Show</label>
        <input id="radio-notifications-true" type="radio" name="notifications" value="true">
        <label class="clickable" for="radio-notifications-true">Hide</label>
      </div>
    </section>

    <div class="panel-section-separator"></div>

    <section class="panel-section">
      <label>Like/reaction counters</label>
      <div class="flexbox">
        <input id="radio-counters-false" type="radio" name="counters" value="false">
        <label class="clickable" for="radio-counters-false">Show</label>
        <input id="radio-counters-true" type="radio" name="counters" value="true">
        <label class="clickable" for="radio-counters-true">Hide</label>
      </div>
    </section>

    <div class="panel-section-separator"></div>

    <section class="panel-section">
      <label>Like/reaction buttons</label>
      <div class="flexbox">
        <input id="radio-buttons-false" type="radio" name="buttons" value="false">
        <label class="clickable" for="radio-buttons-false">Show</label>
        <input id="radio-buttons-true" type="radio" name="buttons" value="true">
        <label class="clickable" for="radio-buttons-true">Hide</label>
      </div>
    </section>

    <section class="panel-section">
      <div id="donate" class="message-bar" disabled>
        <span>Like this add-on? Please, consider making a donation.</span>
        <a href="https://www.paypal.me/wbrantonaddons" target="_blank" class="internal">Donate</a>
      </div>
    </section>

  </form>
  <script src="../crossbrowser.js"></script>
  <script src="options.js"></script>
</body>

</html>
